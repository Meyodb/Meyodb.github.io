server {
    listen 80;
    server_name localhost;
    root /var/www/html;
    index index.html index.php;

    location / {
        try_files $uri $uri/ =404;
    }

    # Configuration pour le système RSS Parser
    location /rss_parser/ {
        try_files $uri $uri/ /rss_parser/index.php?$query_string;
    }

    # Configuration PHP
    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Restreindre l'accès aux fichiers .htaccess
    location ~ /\.ht {
        deny all;
    }
} 